			<button type="button" id="addButton" value="save-my-edits" class="btn btn-success">+ Add Sticky</button>

			<button type="button" id="increase-font" class="btn btn-success">Increase Font</button>

			<button type="button" value="clear-my-edits" onclick="resetStorage()" class="btn btn-danger">Clear All Stickies</button>
